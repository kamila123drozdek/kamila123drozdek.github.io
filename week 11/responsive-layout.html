<!DOCTYPE html>

<head>

    <title>Kamila Drozdek Portfolio</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .navbar-brand {
            font-weight: bold;
            font-family: Arial, sans-serif;
        }

        h2 {
            font-size: 1.5rem;
            text-transform: uppercase;
            font-family: 'Arial', sans-serif;
        }

        p {
            text-align: center;
            font-size: 1.2rem;
            margin: 10px;
            text-transform: uppercase;
        }

        
        .image-container img {
            width: 100%;
            aspect-ratio: 1 / 1; 
            object-fit: cover;
        }

        
        .row.g-0 {
            margin: 0;
            padding: 0;
        }

        
        .image-container {
            padding: 0;
        }
    </style>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Kamila Drozdek</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    
    <div class="container-fluid">
        <div class="row g-0">
            
            <div class="col-md-6 col-12 d-flex justify-content-center align-items-center flex-column">
                <h2>Welcome to Kamila Drozdek Portfolio</h2>
            </div>
            <div class="col-md-6 col-12 image-container">
                <img src="image1.jpg" alt="Image 1">
            </div>
        </div>

        <div class="row g-0">
            
            <div class="col-md-6 col-12 order-md-2 d-flex justify-content-center align-items-center flex-column">
                <h2>Welcome to Kamila Drozdek Portfolio</h2>
            </div>
            <div class="col-md-6 col-12 order-md-1 image-container">
                <img src="image2.jpg" alt="Image 2">
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
